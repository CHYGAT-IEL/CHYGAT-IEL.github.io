<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>页面未找到 - 赛博战争俱乐部</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #181c22;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .center-404 {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }
    .error-code {
      font-size: 7rem;
      font-weight: bold;
      color: #00e6d8;
      text-shadow: 0 0 32px #00e6d8a0, 0 2px 8px #222;
      margin-bottom: 0.2em;
    }
    .error-msg {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1.2em;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #00e6d8a0;
    }
    .error-desc {
      color: #7fffd4;
      font-size: 1.2rem;
      margin-bottom: 2em;
      opacity: 0.85;
    }
    .reload-btn {
      display: inline-block;
      padding: 0.7em 2.2em;
      background: linear-gradient(90deg, #00c3ff 0%, #3a7bd5 100%);
      color: #fff;
      border: none;
      border-radius: 2em;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 16px #00e6d8a0;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .reload-btn:hover {
      background: #fff;
      color: #00c3ff;
    }
    .footer {
      text-align: center;
      color: #7fffd4;
      font-size: 1.05rem;
      opacity: 0.88;
      letter-spacing: 1.5px;
      padding-bottom: 16px;
      margin-top: 48px;
    }
  </style>
</head>
<body>
  <div class="center-404">
    <div class="error-code">404</div>
    <div class="error-msg">页面未找到</div>
    <div class="error-desc">抱歉，您访问的页面不存在或已被移除。</div>
    <button class="reload-btn" onclick="window.location.href='index.html'">返回首页</button>
  </div>
  <footer class="footer">
    &copy;2025 赛博战争俱乐部 CYBER WAR CLUB
  </footer>
</body>
</html>
