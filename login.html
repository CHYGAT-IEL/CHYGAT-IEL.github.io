<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Steam 64 注册/登录</title>
  <style>
    body { background: #181c22; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: #23272f; border-radius: 12px; padding: 32px 28px 24px 28px; box-shadow: 0 4px 32px #00e6d8a0; display: flex; flex-direction: column; gap: 16px; min-width: 260px; }
    .login-box h3 { color: #00e6d8; margin: 0 0 8px 0; text-align: center; }
    .login-box input { padding: 8px 10px; border-radius: 6px; border: 1px solid #00e6d8; background: #181c22; color: #fff; margin-bottom: 6px; }
    .login-box button { padding: 8px 0; border: none; border-radius: 6px; background: #00e6d8; color: #222; font-weight: bold; cursor: pointer; margin-top: 4px; }
    #loginMsg { color: #ff8080; margin-top: 8px; min-height: 20px; }
    .avatar-preview { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .avatar-preview img { width: 48px; height: 48px; border-radius: 50%; border: 2px solid #00e6d8; background: #222; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Steam 64 注册/登录</h3>
    <input type="text" id="steamid" placeholder="请输入Steam 64位ID">
    <div class="avatar-preview" id="avatarPreview" style="display:none;">
      <img id="steamAvatar" src="" alt="Steam头像">
      <span id="steamName"></span>
    </div>
    <button id="getSteamInfoBtn">获取Steam信息</button>
    <button id="registerBtn" disabled>注册/登录</button>
    <button id="backBtn">返回主页</button>
    <div id="loginMsg"></div>
  </div>
  <script>
    // 你的Steam Web API Key（请替换为你自己的）
    const STEAM_API_KEY = 'AFE74E4CF54CB8FA84AEAB387B43917E';

    let steamProfile = null;

    document.getElementById('getSteamInfoBtn').onclick = async function() {
      const steamid = document.getElementById('steamid').value.trim();
      const msg = document.getElementById('loginMsg');
      if (!steamid) {
        msg.textContent = '请输入Steam 64位ID';
        return;
      }
      msg.textContent = '正在获取Steam信息...';
      // 获取Steam信息
      try {
        const res = await fetch(`https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v2/?key=${STEAM_API_KEY}&steamids=${steamid}`);
        const data = await res.json();
        if (data.response && data.response.players && data.response.players.length > 0) {
          const player = data.response.players[0];
          steamProfile = {
            steamid: player.steamid,
            name: player.personaname,
            avatar: player.avatarfull
          };
          document.getElementById('steamAvatar').src = player.avatarfull;
          document.getElementById('steamName').textContent = player.personaname;
          document.getElementById('avatarPreview').style.display = 'flex';
          document.getElementById('registerBtn').disabled = false;
          msg.textContent = '';
        } else {
          msg.textContent = '未找到该Steam用户';
          document.getElementById('avatarPreview').style.display = 'none';
          document.getElementById('registerBtn').disabled = true;
        }
      } catch (e) {
        msg.textContent = '获取Steam信息失败';
        document.getElementById('avatarPreview').style.display = 'none';
        document.getElementById('registerBtn').disabled = true;
      }
    };

    document.getElementById('registerBtn').onclick = async function() {
      if (!steamProfile) return;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '正在注册/登录...';
      // 调用后端API
      try {
        const res = await fetch('/api/steam-register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(steamProfile)
        });
        const data = await res.json();
        if (data.success) {
          // 登录成功，保存到localStorage并跳转
          localStorage.setItem('user', JSON.stringify({ name: steamProfile.name, avatar: steamProfile.avatar }));
          msg.style.color = '#00e6d8';
          msg.textContent = '登录成功，正在跳转...';
          setTimeout(() => { window.location.href = "index.html"; }, 800);
        } else {
          msg.textContent = data.msg || '注册/登录失败';
        }
      } catch (e) {
        msg.textContent = '服务器连接失败';
      }
    };

    document.getElementById('backBtn').onclick = function() {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
